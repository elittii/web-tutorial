<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Navbar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="pstyle.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo"><a href="#">ELLA WEB DEV</a></div>
        <ul class="links">
          <li><a href="hero">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="service">Service</a></li>
          <li><a href="contact">Contact</a></li>
        </ul>
        <a href="#" class="action_btn">Get Started</a>
        <div class="toggle_btn"><i class="fa-solid fa-bars"></i></div>
      </div>
      <div class="dropdown_menu">
        <ul>
          <li><a href="hero">Home</a></li>
          <li><a href="about">About</a></li>
          <li><a href="service">Service</a></li>
          <li><a href="contact">Contact</a></li>
          <li><a href="#" class="action_btn">Get Started</a></li>
        </ul>
      </div>
    </header>
    <main>
      <section id="hero">
        <h1>WELCOME</h1>
        <p>
          Hi. I am Elias, a professional web developer. <br />
          Happy to see you here today! <br />So, let's get started.
        </p>
        <p>
          <br />
          <a href="index.html" target="_blank">Back to home</a>
        </p>
      </section>
    </main>
    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const toggleBtnMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        toggleBtnMenu.classList.toggle("open");
        const isOpen = toggleBtnMenu.classList.contains("open");

        toggleBtnIcon.className = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };
    </script>
  </body>
</html>
